<!doctype html>
<!-- Declare the document type as HTML5 -->
<html lang="en">
<!-- The opening tag for the HTML document, setting the language to English -->
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8">
    <!-- Specify the character encoding for the document as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <title>Form</title>
    <!-- The title of the document, displayed in the browser tab -->
</head>
<body>
    <!-- The body of the HTML document -->
    <form action="/greet" method="post">
        <!-- Define a form that sends a POST request to the /greet URL when submitted -->
        <label for="name">Name:</label>
        <!-- Label for the name input field -->
        <input type="text" id="name" name="name">
        <!-- Text input field for the user's name, with an associated id and name -->
        <input type="submit" value="Submit">
        <!-- Submit button to send the form data -->
    </form>
    <!-- Closing tag for the form -->
</body>
</html>
